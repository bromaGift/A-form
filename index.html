<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Sign In/Sign Up </title>
    </head>
        <body>
           <div id="login">
               <div id="container">
                <h1>Login</h1>
                <p>See whats going on your college today</p>
            </div>
           <form>
               <label for="login-as">Login as</label><br><br>
               <select id="login-as">
                   <option value="Student">Student</option>
                   <option value="Teacher">Teacher</option><br>
                </select>
                   <br><br>
         
                   <label for="USN">USN</label> <br>
                <input id="USN" type="text" name="USN"  placeholder="USN">  
                    <br><br>

                <label for="Password">Password</label><br>
                <input id="Password" type="password" name="password" placeholder="password">
                <br><br>
                <button id="log">Login</button>
                <p class="pass">Forgot <span>Password?</span></p>
            </div>
        </form>
        

         <div id="signup"> 
             <div id="container2"> 
            <h1>Signup</h1>
            <p>Be a part of your college community</p>
            </div>
            
        <form>
            <label for="signup-as">Signup as</label><br><br>
            <select id="signup-as">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option><br>
                </select>
                <br><br>
        
                <label for="USN">USN</label> <br>
                <input id="USN" type="text" name="USN"  placeholder="USN">  
                    <br><br>

                    <label for="Password">Password</label><br>
                    <input id="Password" type="password" name="password" placeholder="password">
                <br><br>
                    <label for="Confirm">Confirm Password</label><br>
                    <input id="Confirm" type="password" name="Confirm password" placeholder="Confirm password">
                    <br><br>
                <button id="sign">SignUp</button>
            </div>
           </form>
        </body>
</html>
